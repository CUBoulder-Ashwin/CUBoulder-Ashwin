{% extends "base.html" %}
{% block content %}
<h2>Add Device</h2>
<form method="POST">
    <label for="device_name">Device Name:</label>
    <input type="text" name="device_name" required>
    <label for="ip_address">IP Address:</label>
    <input type="text" name="ip_address" required>
    <button type="submit">Add Device</button>
</form>
{% endblock %}
